<form action="{%url AddStaticElement gslug=gslug slug=slug %}" method="post" enctype="multipart/form-data">
{% csrf_token %}
<input type="hidden" name="slide" value="{{s.id}}">
<input type="text" name="title" value="{{element.title}}" placeholder="Title"> <br>
<br>
<label for="file">File:</label><input type="file" name="file" value="{{element.file}}"><br>currently:{{element.file}}
<label for="display_title">Display title:</label><input type="checkbox" name="display_title" /><br>
Type: {{static_element_form.type}}
<input type="submit" value="Edit this element" /> 
</form>
