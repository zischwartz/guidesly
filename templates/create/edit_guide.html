{%extends "base-create.html"%} 

{%block header%}
	<div class="headerTitle">Edit Guide</div>
{%endblock%}

{% block content %} 

<h1>{{guide.title}}</h1>
<p>{{guide.description}}</p>
<br>
{%for card in card_list%}
	<li><a href="{{card.get_absolute_url}}">{{card}}</a>  
		<a href="{% url EditCard gslug=card.guide.slug, id=card.id %}"> EDIT</a>
</li>
{%endfor%}

{% endblock %}
