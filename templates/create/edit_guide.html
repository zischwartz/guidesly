{%extends "base-create.html"%} 

{%block topbar%}
	Hello {{current_user}}. You're editing creating a guide.
{%endblock%}

{% block content %} 

<h1>{{guide.title}}</h1>
<p>{{guide.description}}</p>
<br>
{%for card in card_list%}
	<li><a href="{{card.get_absolute_url}}">{{card}}</a>  
		<a href="{% url EditCard gslug=card.guide.slug, slug=card.slug %}"> EDIT</a>
</li>
{%endfor%}

{% endblock %}
