{%extends "enjoy/base.html"%} 


{%block extrahead%}
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
<script src="http://google-maps-utility-library-v3.googlecode.com/svn/tags/markerwithlabel/1.1.5/src/markerwithlabel.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

<script type="text/javascript"
src="http://maps.google.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript">

function initialize() {
 
   var clickedLocation = new google.maps.LatLng(40.715, -74.002)
   var marker = new google.maps.Marker({
      position: clickedLocation, 
      map: map,
      draggable: true 
      });
  
  var myLatlng = new google.maps.LatLng(40.715, -74.002);
  var myOptions = {
    zoom: 10,
    center: myLatlng,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }
  
  var map = new google.maps.Map(document.getElementById("map_canvas"),
    myOptions);

} 


		

google.maps.event.addDomListener(window, 'load', initialize);
</script>
{%endblock%}

{% block content %} 
<body>

    float: left;
  }
  </style>

  <div id="points">
	</div>
</body>

{% endblock %}
